<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
  
        <!-- Option for providing height 
            and weight to the user-->
        <p>Height (in cm)</p>
  
        <input type="text" id="height">
  
        <p>Weight (in kg)</p>
  
        <input type="text" id="weight">
  
        <br>
        <br>
        <button id="btn">Calculate</button>
        <br>
        <div id="result"></div>
    </div>
</body>
<script>
    window.onload = () => {
        let submit_btn = document.querySelector("#btn")
        submit_btn.addEventListener("click", calculate_BMI);
    };

    function calculate_BMI(){
        let height = parseInt(document.querySelector("#height").value);
        let weight = parseInt(document.querySelector("#weight").value);
        let results = document.querySelector("#result");
        let bmi = (weight / ((height ** 2)/1000)).toFixed(2);
        if(bmi < 18.6) results.innerHTML = `Under Weight : <span>${bmi}</span>`;
        else if(bmi >= 18.6 && bmi < 24.9) results.innerHTML = `Normal Weight : <span>${bmi}</span>`;
        else results.innerHTML = `Over Weight : <span>${bmi}</span>`;
    }
</script>
</html>
