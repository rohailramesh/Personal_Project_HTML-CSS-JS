<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <div id="display_clock" class="clock" onload="display_time()"></div>
</body>
<script>
    function display_time(){
        var date = new Date();
        var seconds = date.getSeconds();
        var minutes = date.getMinutes();
        var hour = date.getHours();
        var am_pm = "AM";

        if(hour == 0){
            hour = 12;
        }

        if(hour > 12){
            hour = hour;
            am_pm = "PM";
        }

        if(hour < 10){
            hour = "0" + hour;
        }

        if(seconds < 10){
            seconds = "0" + seconds
        }

        var print_time = hour + ":" + minutes + ":" + seconds + " " + am_pm;
        document.getElementById("display_clock").textContent = print_time;
        document.getElementById("display_clock").innerText = print_time;
        setTimeout(display_time, 1000);
    }
    display_time();
</script>

<style>
    .clock{
        color: blue;
        font-size: 24px;
    }
</style>
</html>
